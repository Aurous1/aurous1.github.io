<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Watch</title>
		<style>
			.container {
				margin: 0;
				padding: 0;
				top: 0;
				left: 0;
				width: 100%;
			}
			.video {
				position: absolute;
				margin: 0;
				padding: 0;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<iframe
				src=""
				allow="autoplay"
				allow="encrypted-media"
				frameborder="0"
				allowfullscreen
				scrolling="auto"
				class="video"
				id="frame"
			></iframe>
		</div>

		<script>
			const urlSearchParams = new URLSearchParams(window.location.search);
			const params = Object.fromEntries(urlSearchParams.entries());

			var url = `https://www.2embed.ru/embed/tmdb/${params.type}?id=${params.id}`;

			if (params.type == "tv") {
				url += `&s=${params.s}&e=${params.e}`;
			}

			var frame = document.getElementById("frame");
			frame.src = url;
		</script>
	</body>
</html>
